<div class="container mx-auto bg-zinc-800">
    <form [formGroup]="searchForm" (ngSubmit)="onSubmit()">   
        <label for="default-search" class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Buscador</label>
        <div class="relative">
            <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                <svg aria-hidden="true" class="w-5 h-5 text-gray-500 dark:text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
            </div>
            <input formControlName="searchPelicula" type="search" id="default-search" class="block w-full p-4 pl-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-red-500 focus:border-red-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-red-500 dark:focus:border-red-500" placeholder="Buscador" required>
            <button type="submit" class="text-white absolute right-2.5 bottom-2.5 bg-red-700 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-800">Buscar</button>
        </div>
    </form>
</div>
<div *ngIf="listaPeliculas.results.length > 0; then thenBlock else elseBlock"></div>
<ng-template #elseBlock>
    <div class="mx-auto max-w-2xl px-2 py-8 sm:px-3 sm:py-12 lg:max-w-7xl lg:px-4 h-screen">
        <div class="text-center">
          <h1 class="mt-4 text-3xl font-bold tracking-tight text-gray-600 sm:text-5xl">No hay resultados</h1>
          <p class="mt-6 text-base leading-7 text-gray-600">Por favor ingrese una busqueda valida</p>
        </div>
      </div>
</ng-template>
<ng-template #thenBlock>
    <div class="container mx-auto mt-8 bg-zinc-800">
        <div class="mx-auto max-w-2xl px-2 py-8 sm:px-3 sm:py-12 lg:max-w-7xl lg:px-4"></div>
        <div class="mt-0 grid grid-cols-1 gap-x-6 gap-y-10 sm:grid-cols-2 lg:grid-cols-3 xl:gap-x-8">
            <div *ngFor="let pelicula of listaPeliculas.results" class="bg-zinc-800 mx-8 px-2 grid place-items-center">
                <div
                    class="min-h-80 aspect-h-1 aspect-w-1 w-64 overflow-hidden rounded-md bg-zinc-800 lg:aspect-none group-hover:opacity-75 lg:h-80">
                    <img src="https://image.tmdb.org/t/p/w500{{pelicula.poster_path}}"
                        class="h-full w-52 object-cover lg:h-full lg:w-52 mx-auto shadow-md">
                </div>
                <div class="mt-4 flex justify-between">
                    <div class="">
                        <h3 class="text-md text-white">
                            <a href="#">
                                {{pelicula.title}}
                            </a>
                        </h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ng-template>
