<div class="container mx-auto bg-zinc-800">
    <form [formGroup]="searchForm" (ngSubmit)="onSubmit()">
        <div class="flex">
            <label for="search-dropdown" class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Buscador</label>
                <select formControlName="yearPelicula" matNativeControl required class="flex-shrink-0 z-10 inline-flex items-center py-2.5 px-6 text-sm font-medium text-center text-gray-900 bg-gray-100 border border-gray-300 rounded-l-lg hover:bg-gray-200 focus:ring-4 focus:outline-none focus:ring-gray-100 dark:bg-gray-700 dark:hover:bg-gray-600 dark:focus:ring-gray-700 dark:text-white dark:border-gray-600">
                    <option *ngFor="let y of years" value="{{y}}">{{y}}</option>
                </select>
            <div class="relative w-full">
                <input formControlName="searchPelicula" type="search" id="search-dropdown" class="block p-2.5 w-full z-20 text-sm text-gray-900 bg-gray-50 rounded-r-lg border-l-gray-50 border-l-2 border border-gray-300 focus:ring-red-500 focus:border-red-500 dark:bg-gray-700 dark:border-l-gray-700  dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:border-red-500" placeholder="Buscador..." required>
                <button type="submit" class="absolute top-0 right-0 p-2.5 text-sm font-medium text-white bg-red-700 rounded-r-lg border border-red-700 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-800">
                    <svg aria-hidden="true" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                    <span class="sr-only">Search</span>
                </button>
            </div>
        </div>
    </form>
</div>
<div *ngIf="listaPeliculas.results.length > 0; then thenBlock else elseBlock"></div>
<ng-template #elseBlock>
    <div class="mx-auto max-w-2xl px-2 py-8 sm:px-3 sm:py-12 lg:max-w-7xl lg:px-4 h-screen">
        <div class="text-center">
          <h1 class="mt-4 text-3xl font-bold tracking-tight text-gray-600 sm:text-5xl">No hay resultados</h1>
          <p class="mt-6 text-base leading-7 text-gray-600">Por favor ingrese una busqueda valida</p>
        </div>
      </div>
</ng-template>
<ng-template #thenBlock>
    <div class="container mx-auto mt-8 bg-zinc-800">
        <div class="mx-auto max-w-2xl px-2 py-8 sm:px-3 sm:py-12 lg:max-w-7xl lg:px-4"></div>
        <div class="mt-0 grid grid-cols-1 gap-x-6 gap-y-10 sm:grid-cols-2 lg:grid-cols-3 xl:gap-x-8">
            <div *ngFor="let pelicula of listaPeliculas.results" class="bg-zinc-800 mx-8 px-2 grid place-items-center">
                <div
                    class="min-h-80 aspect-h-1 aspect-w-1 w-64 overflow-hidden rounded-md bg-zinc-800 lg:aspect-none group-hover:opacity-75 lg:h-80">
                    <div *ngIf="pelicula.poster_path !== null; then thenBlockPeli else elseBlockPeli"></div>
                <ng-template #elseBlockPeli>
                    <img src="https://motivatevalmorgan.com/wp-content/uploads/2016/06/default-movie-476x700.jpg"
                                    class="h-full w-52 object-cover lg:h-full lg:w-52 mx-auto shadow-md">    
                </ng-template>
                <ng-template #thenBlockPeli>
                    <img src="https://image.tmdb.org/t/p/w500{{pelicula.poster_path}}"
                                    class="h-full w-52 object-cover lg:h-full lg:w-52 mx-auto shadow-md">
                </ng-template>
                </div>
                <div class="mt-4 flex justify-between">
                    <div class="">
                        <h3 class="text-md text-white">
                            <a href="#">
                                {{pelicula.title}}
                            </a>
                        </h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ng-template>
